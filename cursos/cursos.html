    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1C1C1C;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3EC2E9;
            color: #1C1C1C;
            padding: 1rem 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        header h1 {
            font-size: 2 rem;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        header nav a {
            color: #1C1C1C;
            text-decoration: none;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .logo img {
            height: 100px;
            width: 100px;
        }

        .containerheader {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #D8E5E9;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .course-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .course-info {
            color: #777;
            font-size: 14px;
        }

        .enroll-button {
            background: #3EC2E9;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline;
            text-align: center;
        }

        .enroll-button:hover {
            background: #2A9CC2;
        }

        footer {
            background-color: #3EC2E9;
            color: #1C1C1C;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>

        ];

        function renderCourses(filteredCourses = courses) {
            const container = document.getElementById('courses-container');
            container.innerHTML = "";
            filteredCourses.forEach(course => {
                container.innerHTML += `
                    <div class="course-card">
                        <img src="${course.image}" alt="Imagen del curso">
                        <h2>${course.title}</h2>
                        <p>${course.description}</p>
                        <p class="course-info">${course.duration}</p>
                        <p class="course-info">Nivel: ${course.level}</p>
                        
                        <a target="_blank" href="${course.link}" class="enroll-button">Inscribirse</a>
                        
                    </div>
                `;
            });
        }

        function filterCourses() {
            const category = document.getElementById('filter-category').value;
            const level = document.getElementById('filter-level').value;
            let filtered = courses;

            if (category) filtered = filtered.filter(course => course.category === category);
            if (level) filtered = filtered.filter(course => course.level === level);

            renderCourses(filtered);
        }

        document.addEventListener("DOMContentLoaded", () => renderCourses());
